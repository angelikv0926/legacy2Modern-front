<nav class="navbar">
  <div class="nav-brand">Legacy2Modern</div>
</nav>

<div class="container">

  <div *ngIf="errorMessage" class="error-alert">
    {{ errorMessage }}
  </div>

  <div class="controls">
    <div class="control-group">
      <label><strong>1. Lenguaje:</strong></label>
      <select [(ngModel)]="tarLanguage">
        <option value="Node.js">Node.js</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="Go">Go</option>
      </select>
    </div>

    <div class="control-group">
      <label><strong>3. Api:</strong></label>
      <select [(ngModel)]="selectedApi">
        <option value="regex">Basico</option>
        <option value="ai">Avanzado</option>
      </select>
    </div>

    <button (click)="onMigrate()" [disabled]="loading">
      <span *ngIf="!loading">Migrar</span>
      <span *ngIf="loading">Procesando</span>
    </button>
  </div>

  <div class="editor-container">
    <div class="editor-pane">
      <div class="pane-header">
        <h3>Codigo a migrar (COBOL/Delphi)</h3>
        <button class="icon-btn clear-btn" (click)="clearCode()" *ngIf="legacyCode" title="Borrar todo">
          Borrar
        </button>
      </div>
      <textarea [(ngModel)]="legacyCode" placeholder="Ingresar codigo (Cobol/Delphi) a migrar"></textarea>
    </div>

    <div class="editor-pane">
      <div class="pane-header">
        <h3>Codigo en lenguaje {{ tarLanguage }}</h3>
        <button class="icon-btn copy-btn" (click)="copyCode()" [disabled]="!migrateCode" title="Copiar">
          {{ copyButtonText }}
        </button>
      </div>
      <textarea [value]="migrateCode" readonly placeholder="Codigo migrado"></textarea>
    </div>
  </div>

  <div class="report-container" *ngIf="migrateReport">
      <h3>Reporte de Migracion</h3>

      <div class="report-details">
        <p><strong>Reglas aplicadas:</strong> {{ migrateReport.totalRules }}</p>

        <div *ngIf="migrateReport.warnings && migrateReport.warnings.length > 0" class="warnings-box">
          <h4>Advertencia (Requiere validacion):</h4>
          <ul>
            <li *ngFor="let warning of migrateReport.warnings">{{ warning }}</li>
          </ul>
        </div>

        <div *ngIf="!migrateReport.warnings || migrateReport.warnings.length === 0" class="success-box">
          Migracion completada.
        </div>
      </div>
    </div>
</div>
